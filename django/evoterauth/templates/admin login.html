{% extends "base.html"%}
	{% block content %}
	<body class="is-preload landing">
		<div id="page-wrapper">
			{% include "menu-main.html"%}
				<!-- Banner -->
				<section id ="banner" class ="admin-login">
					<div class="content">
					<h2 style="text-align:center">Admin Login</h2>
						<form method="POST">
							{% csrf_token %}
							{% if next %}
									<input type="hidden" name="next" value="{{ next }}" />
							{% endif %}
							<fieldset class="form-group">
								<h3>Login for Staff Users.</h3>
									<div class="gtr-5">
										 <div id="div_id_voter_name" class="form-group">
												<input type="text" name="username" placeholder="Username" maxlength="200" class="textinput textInput form-control" required id="username">
										 </div>
										 <div id="div_id_age" class="form-group">
												<input type="password" name="password" placeholder="Password" class="textinput textInput form-control" required id="password">
										 </div>
									 </div>
							 </fieldset>
							 <div class="form-group">
								 <button class="button primary small" style="background-color:#6c1e15;" type="submit">Login</button>
							 </div>
						 </form>
					 </div>
				 </section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
						<li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>
		{%endblock content%}
